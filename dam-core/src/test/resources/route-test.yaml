routes:
  - id: 196105db9a384d7a93f8102ae46684cb
    group: test1
    order: 100
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/test1/**')
    filterConfigs:
      - name: rewrite
        param:
          regex: "/replace/(.*)"
          replacement: "/$1"
      - name: proxy
        param:
          uri: "lb://test"
  - id: 126105db9a384d7a93f8102ae4668412
    group: test2
    order: 100
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/test2/**')
    filterConfigs:
      - name: rewrite
        param:
          regex: "/a/b/(?<segment>.*)"
          replacement: "/f/${segment}"
      - name: proxy
        param:
          uri: "http://localhost"
          loadBalance: ROUND_ROBIN
instances:
