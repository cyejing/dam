routes:
  - id: 196105db9a384d7a93f8102ae46684cb
    group: replacePath
    order: 100
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/replace/**')
    filterConfigs:
    - name: rewrite
      param:
        regex: "/replace/(.*)"
        replacement: "/$1"
    - name: proxy
      param:
        uri: "lb://test"
  - id: 1122334400
    group: damHost
    order: 100
    global: true
    protocol: http
    expressionStr: Host.Equals('www.dam.com')
    filterConfigs:
      - name: proxy
        param:
          uri: "http://localhost:4843/hello"
instances:
  - host: test
    address: localhost:4843
