routes:
  - id: 196105db9a384d7a93f8102ae46684cb
    group: replacePath
    order: 100
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/replace/**')
    filterConfigs:
    - name: rewrite
      param:
        regex: "/replace/(.*)"
        replacement: "/$1"
    - name: proxy
      param:
        uri: "rlb://test"
  - id: wj921n09gzfnqpsrubjxo9aq2u0pfj3a
    group: emptyFilter
    order: 100
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/emptyFilter/**')
    filterConfigs: []
  - id: swzxgze3nzfbly61gcnkc1hz823fv5r7
    group: damHost
    order: 100
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/dam/**') OR Host.Equals('www.dam.com')
    filterConfigs:
      - name: rewrite
        param:
          regex: "/dam/(.*)"
          replacement: "/$1"
      - name: proxy
        param:
          uri: "http://localhost:4843"
  - id: 3hwc9bkos0dm76xofquqbvxi7m0i2s65
    group: files
    order: 100
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/files/**')
    filterConfigs:
      - name: rewrite
        param:
          regex: "/files/(.*)"
          replacement: "/$1"
      - name: resource
        param:
          root: "./src/test/resources"
instances:
  - group: test
    uri: http://localhost:4843
  - group: test
    uri: http://localhost:4844
  - group: test
    uri: http://localhost:4845
