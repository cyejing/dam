routes:
  - id: 196105db9a384d7a93f8102ae46684cb
    group: replace
    order: 100
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/replace/**')
    filterConfigs:
    - name: rewrite
      param:
        regex: "/replace/(.*)"
        replacement: "/$1"
    - name: proxy
      param:
        uri: "lb://test"
  - id: f1xb758a1hsrkguxtryjjt4swakayrf8
    group: resources
    order: 100
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/file/**')
    filterConfigs:
      - name: rewrite
        param:
          regex: "/file/(.*)"
          replacement: "/$1"
      - name: resource
        param:
          root: "./"
instances:
  - host: test
    address: localhost:4843
