routes:
  - id: 196105db9a384d7a93f8102ae46684cb
    group: replace
    order: 100
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/**')
    filterConfigs:
      - name: headers
        param:
          setHeaders:
            - host,www.baidu.com
      - name: proxy
        param:
          uri: "rlb://example"
  - id: f1xb758a1hsrkguxtryjjt4swakayrf8
    group: resources
    order: 20
    global: true
    protocol: http
    expressionStr: Path.AntMatch('/file/**')
    filterConfigs:
      - name: rewrite
        param:
          regex: "/file/(.*)"
          replacement: "/$1"
      - name: resource
        param:
          root: "./"
instances:
  - group: example
    uri: https://www.baidu.com
